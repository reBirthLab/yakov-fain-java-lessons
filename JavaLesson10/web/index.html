<html>
    <head>
        <title>My Calculator Applet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/lesson10.css">
    </head>
    <body>
        <div id="applet">
            <div>
                <h1>My Calculator App</h1>
                <script src="http://java.com/js/deployJava.js"></script>
                <script>
                    var attributes = {
                        code: "com.yakovfain.lesson10.Calculator",
                        archive: "applets/JavaLesson10Applet.jar",
                        width: 300,
                        height: 200
                    };
                    var parameters = {jnlp_href: "launchApplet.jnlp"};
                    var version = "1.8";
                    deployJava.runApplet(attributes, parameters, version);
                </script>
            </div>
            
            <div>
            <!--
            <applet archive="applets/JavaLesson10Applet.jar" 
                code="com.yakovfain.lesson10.Calculator.class" 
                width="300" 
                height="200">   
            </applet>
            -->
            </div>
            
            <div>
                <script>
                    var jnlpFile = "launchApp.jnlp";
                    deployJava.createWebStartLaunchButtonEx(jnlpFile);
                </script>
            </div>
        </div>
    </body>
</html>
