<html>
    <head>
        <title>My Calculator Applet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/lesson10.css">
    </head>
    <body>
        <div id="applet">
            <h1>My Calculator Applet</h1>
            <script src="http://java.com/js/deployJava.js"></script>
            <script>
                var attributes = {
                    code: "com.yakovfain.lesson10.Calculator",
                    archive: "applets/JavaLesson10Applet.jar",
                    width: 300,
                    height: 200
                };
                var parameters = {jnlp_href: "launch.jnlp"};<!-- Applet Parameters -->
                var version = "1.8";<!-- Required Java Version -->
                deployJava.runApplet(attributes, parameters, version);
            </script>
            
            <!--
            <applet archive="applets/JavaLesson10Applet.jar" 
                code="com.yakovfain.lesson10.Calculator.class" 
                width="300" 
                height="200">   
            </applet>
            -->
        </div>
    </body>
</html>
