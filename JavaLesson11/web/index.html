<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/tictactoeapplet.css">
    </head>
    <body>
        <div id="applet">
            <h1>Tic-Tac-Toe Game</h1>

            <script src="http://java.com/js/deployJava.js"></script>
            <script>
                var attributes = {
                    code: "com.yakovfain.lesson11.AppletLauncher",
                    archive: "applets/JavaLesson11App.jar",
                    width: 300,
                    height: 340
                };
                var parameters = {jnlp_href: "launch.jnlp"};<!-- Applet Parameters -->
                var version = "1.8";<!-- Required Java Version -->
                deployJava.runApplet(attributes, parameters, version);
            </script>

            <!-- 
            <applet archive="applets/JavaLesson11Applet.jar"
                code="com.yakovfain.lesson11.TicTacToeLauncher"
                width="350"
                height="400">
            </applet>
            -->
        </div>
    </body>
</html>
